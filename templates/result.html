<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學分計算結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">學分計算結果</h1>
        <div class="card mb-4">
            <div class="card-header">
                課程信息
            </div>
            <div class="card-body">
                <p>總共獲取到 {{ courses.total_courses }} 門課程</p>
                <p>獲取時間：{{ courses.timestamp }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                學分計算結果
            </div>
            <div class="card-body">
                <pre>{{ credits }}</pre>
            </div>
        </div>
    </div>
</body>
</html>
